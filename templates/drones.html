{% extends "base.html" %}

{% block content %}
<h1>Дрони</h1>

<div class="card" style="width: 18rem;">
    {% for drone in drones %}
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            {{ drone.name }} | {{ drone.description }} | {{ drone.price }} | {{ drone.available }}
        </li>
    </ul>
    {% endfor %}
  </div>

{% endblock %}
